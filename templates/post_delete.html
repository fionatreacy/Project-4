{% extends "base.html" %} 

{% block content %} 

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h1>Delete Location Post</h1>
            <a class="btn btn-lg btn-outline-dark" href="{% url 'post_list' %}">Go Back</a>
            <form method="POST">
                
                {% csrf_token %} 
                <p>Are you sure you want to delete this post - <span class="delete-name">{{ post.title }}</span>?</p>
                <input type="submit" value="Delete" class="btn btn-lg btn-outline-dark">
            </form>
        </div>
    </div>
</div>

{%endblock%}
